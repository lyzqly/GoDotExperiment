syntax = "proto3";

option go_package = "./;proto3";

package common;

message CommonMessage {
    int32 common_field1 = 1;
    sint32 common_sint32 = 2;
    string common_field2 = 3;
    sfixed32 common_sfixed32 = 4;
    sfixed64 common_sfixed64 = 5;
    sint64  common_sint64 = 6;
}

enum CommonEnum {
    COMMON_ENUM_ZERO = 0;
    COMMON_ENUM_ONE = 1;
    COMMON_ENUM_TWO = 2;
}
